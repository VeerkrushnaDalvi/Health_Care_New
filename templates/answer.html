{%extends "index.html" %}
{%block content%}
<div id="ans">
  <div class="card text-center">
    <div class="card-header h2 text-center">
      Prediction Result
    </div>
    <div class="card-body">
      <p class="card-text">*************</p>
      <h5 class="card-title">{{res}}</h5>
      <p class="card-text">*************</p>
      
      {% if bone %}
      <a href="http://localhost:8501" class="text-Slate-50 inline-flex items-center mt-3 btn btn-outline-dark">To Know the location where the fracture is ?
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
        {%endif%}
    </div>
  </div>
</div>



<div class="container px-5  mx-auto">
  <div class="flex flex-col text-center w-full mb-20">
    <div class="card-header h2 text-center">
      Hospitals Recommendation
    </div>
  </div>
</div>
<section class="text-gray-600 body-font flex">
  <div class="container px-5 mx-auto">
    <div class="hospitals">
{% for i in range(raddr|length)%}
<div class="p-4 md:w-1/3">
  <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
    <div class="flex items-center mb-3">
      <div
        class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-slate-950 text-white flex-shrink-0">
        <i class="fa-regular fa-hospital"></i>
      </div>
      <h2 class="text-gray-900 text-lg title-font font-medium">{{raddr[i]}}</h2>
    </div>
    <div class="flex-grow">
      <p class="leading-relaxed text-base">{{rcity[i]}}</p>
      <a class="mt-3 text-slate-900 inline-flex items-center" href="{{rlink[i]}}" target="_blank">Map Link
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-2" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
{% endfor %}
</div>
  </div>
</section>



{%endblock%}
